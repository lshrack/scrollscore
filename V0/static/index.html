<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href ="static/styles.css">
</head>
<body>
    <div id="controls">
        <button id="recordButton">Start Playing</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Finish Playing</button>
    </div>

    <div id="formats">Format: start recording to see sample rate</div>

    <div id="holder">
        <div id = "wrapper1" class = "canvas-wrapper"></div>
        <div id = "wrapper2" class = "canvas-wrapper"></div>
        <div id = "wrapper3" class = "canvas-wrapper"></div>
        <div id = "wrapper4" class = "canvas-wrapper"></div>
        <div id = "wrapper5" class = "canvas-wrapper"></div>
    </div>
    <script src="/static/js/pdf.js"></script>
    <script>
        renderPDF('/{{pdfName}}', document.getElementById('holder'));
    </script>
    <script src="static/js/record.js"></script>
    <script>
        $(function() {
            console.log($("html, body"));
        $("html, body").animate({ scrollTop: {{yVal}} }, 500);
        });
    </script>
</body>
</html>
